<div class="field-header">
  <div mat-dialog-title class="field-header-title">Редактировать героя</div>
  <mat-icon aria-hidden="false" mat-dialog-close class="field-header-icon">close</mat-icon>
</div>

<div mat-dialog-content *ngIf="hero">
  <form class="edit-heroes" [formGroup]="editHeroForm">
  <div class="field">
    <mat-label>Имя:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" class="form-control" [formControlName]="HERO_ENUM.NAME"/>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Сила:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="number" min="1" class="form-control" [formControlName]="HERO_ENUM.POWER"/>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label>Способности:</mat-label>
    <mat-form-field appearance="outline">
      <mat-select [formControlName]="HERO_ENUM.SKILL" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </form>

  <div class="field">
    <mat-label>Начальный уровень: {{hero.level}}</mat-label>
  </div>

  <div class="button-field">
    <button mat-flat-button color="primary" mat-dialog-close (click)="updateHero()">Сохранить изменения</button>
  </div>

</div>
