<form class="add-skills" [formGroup]="addSkillForm">

  <div class="field">
    <mat-label>Добавление способностей:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" class="form-control" formControlName="skill">
    </mat-form-field>
  </div>

  <div class="button-field">
      <button mat-flat-button color="primary" (click)="addSkill()">Добавить способность</button>
  </div>

</form>
