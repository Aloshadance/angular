<form class="add-heroes" [formGroup]= "addHeroForm">

  <div class="field">
    <mat-label class="field-title">Имя:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="text" name="name" class="form-control" [formControlName]="HERO_ENUM.NAME">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label class="field-title">Сила:</mat-label>
    <mat-form-field appearance="outline">
      <input matInput type="number" min="1" name="power" class="form-control" [formControlName]="HERO_ENUM.POWER">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label class="field-title">Способности:</mat-label>
    <mat-form-field appearance="outline">
      <mat-select [formControlName]="HERO_ENUM.SKILL" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill" class="form-control">{{skill.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-label class="field-title">Начальный уровень:</mat-label>
      <mat-form-field appearance="outline">
      <input matInput type="number" name="level" min="1" max="100" class="form-control" [formControlName]="HERO_ENUM.LEVEL">
    </mat-form-field>
  </div>

  <div class="button-field">
      <button mat-flat-button color="primary" (click)="addHero()">Создать героя</button>
  </div>

</form>
